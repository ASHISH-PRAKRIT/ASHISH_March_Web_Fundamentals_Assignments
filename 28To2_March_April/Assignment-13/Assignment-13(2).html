<body>
    <div style="text-align: center; font-size: x-large; ">Progam to get the maximum among the three numbers</div>
    <hr>


    <script>
        var a=prompt("enter first value");
        var b=prompt("enter the second value");
        var c=prompt("enter the third value");

        console.log(a);
        console.log(b);
        console.log(c);
        

            if(a>c && a>b){
            
                alert("first number is maximun")
            }
            else if(b>c && b>a)
            {
                alert("second number is maximun")
            }
            else{
                alert("third number is maximun")
            }
        
        
    </script>
