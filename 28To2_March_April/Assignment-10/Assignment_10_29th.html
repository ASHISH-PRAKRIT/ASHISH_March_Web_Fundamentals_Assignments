<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page using Grid Css</title>
    <link rel="stylesheet" href="Assignmen_10_29th.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>Be</span>hold
        </div>
        <div class="form">
            <div class="items top"><h2> Create an account </h2>
            <p>Already have an account?<a href="#">Sign in</a></p></div>
            <div class="feild email">
                <label for="email">Email address*</label>
                <input id="email" type="email" value="" name="email" required >
            </div>
            <div class="feild name">
                <div class="fname">
                    <label for="firstname">First name*</label>
                    <input id="firstname" type="text" value="" name="name" required >
                </div>
                <div class="lname">
                    <label for="lastname">Last name</label>
                    <input id="lasttname" type="text" value="" name="name">
                </div>
               
            </div>
            <div class="feild password">
                <label for="password">password*</label>
                <input id="password" type="password" value="" name="password"  required>
            </div>
            <label>Date of birth</label>
            <div class="feild date">
                <div class="fmonth"><label for="Month">Month</label>
                    <select id="Month" type="text" value="" name="month"></select></div>
                <div class="fday"><label for="Day">Day</label>
                    <input id="Day" type="text" value="" name="day"></div>
                <div class="fyear"><label for="Year">Year</label>
                    <input id="Year" type="text" value="" name="year"></div>   
            </div>
            <div class="items bottom">
                <p>By clicking Create an account, I agree that I read and accepted the <a href="#">Terms of use</a> and <a href="#">Privacy Policy.</a></p></div>
                <button class="btn">Create account</button>
        </div>
        
    </div>
</body>
</html>
