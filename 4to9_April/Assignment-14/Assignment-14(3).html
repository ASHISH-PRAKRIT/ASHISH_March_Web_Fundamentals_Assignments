<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberIsGreater</title>
</head>
<body>
    <div style="text-align: center; font-size: x-large; ">Progam to find the even numbers to the given user numbers</div>
    <hr>


    <script>
        const n=prompt("enter  the number");
        
        for(let i=0;i<=n;i++)
        {
            if(i%2==0)
            {
                console.log(i)
                document.write(i)
                document.write("<br>")

                
            }
        }
       
    </script>
</body>
</html>
