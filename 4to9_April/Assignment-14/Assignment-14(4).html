<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberIsGreater</title>
</head>
<body>
    <div style="text-align: center; font-size: x-large; ">Progam to ckeck the prime numbers input given by user numbers</div>
    <hr>


    <script>
        const n=prompt("enter  the number");
        let count=0 ;
        
        for(let i=1;i<=n;i++)
        {
            if(n%i==0)
            {
                
               count++;                
            }
            
        }
       if(count==2)
       {
                document.write("number is prime")
                document.write("<br>")
       }
       else{
        document.write("number is not prime")
                document.write("<br>")
       }
    </script>
</body>
</html>
