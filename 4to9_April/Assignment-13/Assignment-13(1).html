<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberIsGreater</title>
</head>
<body>
    <div style="text-align: center; font-size: x-large; ">Progam to check wether the number is greater than 10 or not?</div>
    <hr>
   
        <input type="number" id="feild" placeholder="numbers" required>
        <button onclick='compare()'>Submit</button>
   



    <script>
        
            function compare() {
                
            var feild = document.getElementById('feild').value

            if(feild>9){
                
                if(feild>10){
                alert("number is greater than 10")
                }
                else{
                alert("number is equal to 10")}
            }
            
            else
            {
                alert("number is less then 10")
            }
        }
        
    </script>
</body>
</html>
