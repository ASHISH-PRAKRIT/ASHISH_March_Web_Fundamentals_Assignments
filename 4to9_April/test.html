<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping two numbers</title>
    
</head>
<body>
    <script>
        let a, b, temp=0;
        a=parseInt(prompt("Enter the firstnumber"));
        b=parseInt(prompt("Enter the secondnumber"));
        document.write("First number is:"+a+"<br>")
        document.write("Second number is:"+b+"<br><br>")

        temp=a;
        a=b;
        b=temp;

        document.write("Swap numbers are :<br>")
        document.write("First number is:"+a+"<br>")
        document.write("Second number is:"+b+"<br><br>")

    </script>
</body>
</html>
